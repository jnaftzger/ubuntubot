<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>
			LCS Data Server | {% block title %}{% endblock %}
		</title>
		<meta name="author" content="Scott Orwig" >
		<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" >
                <meta name="google-site-verification" content="AiQROGagTqZPObbpBc-2hse4PslcWG-8-Ipu3wR_nWY" />
		<link rel="stylesheet" type="text/css" href="/media/css/style.css" media="screen">
                <link type="text/css" href="/media/css/cupertino/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
                <script type="text/javascript" src="/media/js/jquery-1.6.2.min.js" ></script>
  		<script type="text/javascript" src="/media/js/jquery_ui/js/jquery-ui-1.8.16.custom.min.js"></script>
                <script type="text/javascript" src="/media/js/jquery.qtip-1.0.0-rc3.min.js"></script>
                <!--[if IE]><script language="javascript" type="text/javascript" src="/media/js/flot/excanvas.min.js"></script><![endif]-->
                <script language="javascript" type="text/javascript" src="/media/js/flot/jquery.flot.js"></script>
                <script type="text/javascript" src="http://www.google.com/jsapi"></script> 
                <script type="text/javascript">
                    $(function() {
                    $("#tabs").tabs();
                    });
                </script>
	</head>
	<body>
		<h1>{% block head %}{% endblock %}</h1>
		<div class="instructional_text">
		<table>
			<tr>
				<td style="white-space: nowrap">
						School year: <b>{{ school_year }}</b> 
						<form action="/discipline/change_school_year/" method="post">				
							<select name="year">
								{% for year in school_year_list %}
									<option value="{{ year }}">{{ year }}</option>
								{% endfor %}
							</select>
							<button type="submit">Change</button>
						</form>
				</td>
				<td>
					<a href="/discipline/">Back to main page</a> 
				</td>
				<td>
					<a href="/discipline/enter_incident/">Enter incident.</a>
				</td>
				<td>
					Logged into the {{ account.name }} account.
				</td>
				<td>
					<a href="/discipline/login/">Log Out</a>
				</td>
			</tr>
		</table>
		</div>
		
		{% block content %}{% endblock %}
                <p>
                    <!-- DEBUG STRING: {{ debug_string }}-->
                </p>
		<hr />
		<div class="footer">
			BAIT version 2.0 | Lincoln Consolidated School District | Ypsilanti, MI | Scott Orwig, Database Programmer
		</div>
	</body>
</html>
